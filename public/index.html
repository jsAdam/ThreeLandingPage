<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0; 
                padding: 0; 
                height: 100%;
                overflow: hidden; 
                background: black;
            }
            
            #myCanvas {
                width: 100% !important;
                height: 100% !important;
                display: block;
            }
            
            h1 {
                color: white;
                position: absolute;
                z-index: 101;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                letter-spacing: 40px;
                text-align: center;
                font-size: 80px;
                -webkit-user-select: none; /* Safari */        
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+/Edge */
                user-select: none; /* Standard */
            }
            
            #videoBackground {
                background-size: cover;
                object-fit: cover;
                z-index: 100;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.3;
                transition: 1s opacity ease-in-out;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <h1>Interactive Studios</h1>
        <video id="videoBackground" loop src="assets/particles.mp4" autoplay muted></video>
        
        <script type="x-shader/x-vertex" id="vertexshader">
            void main() {
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        
        <script type="x-shader/x-fragment" id="fragmentshader">
            void main() {
            gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
            }
        </script>
        
        <script type="module" src="bundle.js"></script>
    </body>
</html>
